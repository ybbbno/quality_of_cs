<!DOCTYPE html>
<head>
    <title>Напиши своё имя!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body align="center">
    <script>
        let name = prompt("Введите своё имя", "");
        alert("Привет, " + name + "!");
        if(name.length <= 5) alert("Коротко, но миленько!");
        else alert("Какое длинное имя!");
        window.location.href = "index.html";
    </script>
</body>
</html>

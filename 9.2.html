<!DOCTYPE html>
<head>
    <title>Факториал</title>
</head>
<body>
    <script>
        function factorial(num) {
            if (num < 0) return;
            return num ? num * factorial(num - 1) : 1;
        }

        let num = parseInt(prompt("Введите число"));
        let result = factorial(num);
        if(result === undefined) alert("Дурак, число должно быть положительным");
        else alert(result);
    </script>
</body>
</html>
